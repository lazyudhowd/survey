<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="lazstyle.css">
	<link rel="stylesheet" type="text/css" href="hardStyle.css">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha512-5SUkiwmm+0AiJEaCiS5nu/ZKPodeuInbQ7CiSrSnUHe11dJpQ8o4J1DU/rw4gxk/O+WBpGYAZbb8e17CDEoESw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

	<title>LEMBAR SURVEY LAZISMU KOTA SINGKAWANG</title>
</head>
<body class="bg-secondary p-2">
	<h1 class="fs-4 text-center border-bottom d-none">PEMBUATAN DAFTAR PERTANYAAN</h1>
	<h1 class="fs-4 text-center border-bottom d-none">CONTOH 1</h1>
	<form id="form1" class="bg-white m-2 p-2 rounded-1 pb-3">
		<h1 class="pt-2 text-center">Lembar Survey Penerima Manfaat</h1>
		<div class="container w-75">
			<div id="areaSurvey" class="row mb-3 p-2">
				<div id="targetDataMasukLazismu" class="w-100"></div>
				<div id="targetPelaksanaSurvey" class="w-100"></div>
				<div id="targetIdentitasPenerimaManfaat" class="w-100"></div>
				<div id="targetPertanyaanSurvey" class="w-100"></div>
				<div id="targetKeteranganTambahan" class="w-100">
					<div class="mt-3 border p-2">
						<h3 class="text-center">Masukkan keterangan tambahan di bawah ini</h3>
						<textarea class="form-control" rows="5"></textarea>
					</div>
				</div>
				<div id="targetSkor" class="w-100">
					<div class="mt-3 border p-2 text-center">
						<h3 id="labelSkor">SKOR 450</h3>
						<div>REKOMENDASI</div>
						<div id="labelRekomendasi">Perhatian Khusus</div>
					</div>
				</div>
			</div>

			<div id="areaSurveyContoh" class="row mb-3 laz-margin-auto justify-content-center">
				<div id="targetDataMasukLazismu1"></div>
				<div id="targetPelaksanaSurvey1"></div>
				<div id="targetIdentitasPenerimaManfaat1"></div>
				<div id="targetPertanyaanSurvey1"></div>
			</div>
		</div>
		<div class="text-center">
			<button type="button" id="btnPrintSurvey" class="btn btn-primary">Tekan untuk print</button>
		</div>

		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/globalData.js"></script>
		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/dataPertanyaanSurvey.js"></script>
		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/propertyPelaksanaSurvey.js"></script>
		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/propertyDataMasuk.js"></script>
		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/propertyIdentitasPenerimaManfaat.js"></script>

		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/generatePertanyaanSurvey.js"></script>
		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/generatePelaksanaSurvey.js"></script>
		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/generateIdentitasPenerimaManfaat.js"></script>
		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/generateDataMasuk.js"></script>
		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/function.js"></script>
		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/main.js"></script>
		<script type="text/javascript" src="https://lazyudhowd.github.io/survey/eventListener.js"></script>
	</form>
</body>
</html>
